name: Lint
on:
  push:
    branches:
      - master
  pull_request:
permissions:
  contents: read
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: 'stable'
      - name: Lint ðŸŽ¨
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=30m ./...
